<div class="container hp-content"> 
    
    <div class="row">
        
        <div class="manAcc-heading">
            <h1>Your home</h1>
        </div>
        
        <section class="step-bar step-bar-step-01">
	        <div class="step-bar-bar">
		        <div class="step-bar-start"></div>
		        <div class="step-bar-line"></div>
	        	<div class="step-bar-end"></div>
	        </div>
	        <div class="step-bar-status">
		        <div class="step-bar-marker"></div>
				<div class="step-bar-label">Page 1 of 8</div>
	        </div>
        </section>
        
        
        <section class="card-panel hp-form">
	        <div class="q-set-wrapper">
		        
	        <div class="q-set">
				
				<form action="">
				
				<h2>What type of home do you live in?</h2>
				
				<div class="styled-form__field styled-form__field--radio hp-list">
				<label class="styled-form__field--radio__label" for="home-01">
					<input class="styled-form__input styled-form__input--radio" type="radio" id="home-01" name="home">
					<span class="hp-list-label">House</span>	
				</label>
				
				<div class="q-set-level-02" id="home-01-more">
				
				<div class=" hp-list hp-list-quantity">
					<span class="hp-list-label">Number of bedrooms</span>
					<div class="quantity-group-btn">
						<div class="">
							<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
						<input type="text" id="quantity" name="quantity" class="quantity-middle-no styled-form__input styled-form__input--text" value="1" min="0" max="100">
						<div class="">
							<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
				
				
				<div class=" hp-list hp-list-quantity">
					<span class="hp-list-label">Number of bathrooms</span>
					<div class="quantity-group-btn">
						<div class="">
							<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
						<input type="text" id="quantity" name="quantity" class="quantity-middle-no styled-form__input styled-form__input--text" value="1" min="0" max="100">
						<div class="">
							<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
				
				
				</div>

				
				
				</div>
				
				<div class="styled-form__field styled-form__field--radio hp-list">
				<label class="styled-form__field--radio__label" for="home-02">
					<input class="styled-form__input styled-form__input--radio" type="radio" id="home-02" name="home">
					<span class="hp-list-label">Townhouse</span>	
				</label>
				</div>
				
				<div class="styled-form__field styled-form__field--radio hp-list">
				<label class="styled-form__field--radio__label" for="home-03">
					<input class="styled-form__input styled-form__input--radio" type="radio" id="home-03" name="home">
					<span class="hp-list-label">Apartment/Unit</span>	
				</label>
				</div>
				
				<div class="styled-form__field styled-form__field--radio hp-list">
				<label class="styled-form__field--radio__label" for="home-04">
					<input class="styled-form__input styled-form__input--radio" type="radio" id="home-04" name="home">
					<span class="hp-list-label">Other</span>	
				</label>
				</div>
			
				</form>
	        
	        </div>
			
			<div class="q-set q-set-last">
			<form action="">
				
				<h2>How many people live in your home?</h2>
				
				<div class=" hp-list hp-list-quantity">
					<span class="hp-list-label">Adults</span>
					<div class="quantity-group-btn">
						<div class="">
							<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
						<input type="text" id="quantity" name="quantity" class="quantity-middle-no styled-form__input styled-form__input--text" value="1" min="1" max="100">
						<div class="">
							<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
				
				<div class=" hp-list hp-list-quantity">
					<span class="hp-list-label">Children</span>
					<div class="quantity-group-btn">
						<div class="">
							<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
						<input type="text" id="quantity02" name="quantity02" class="quantity-middle-no styled-form__input styled-form__input--text" value="1" min="1" max="100">
						<div class="">
							<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
				
			</form>

	        </div>
	        
	        <div class="q-set-image">
		        <img src="images/your_home.svg" alt="" widht="100%" height="auto">
	        </div>

        <section class="save-close">
        	<a href="homeProfile-v02.html"><div class="btn-primary">Next</div></a>
        	<div class="btn-text">Save and close</div>
        </section>
        
        </div>
