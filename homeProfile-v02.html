    <div class="row">
        
        <div class="manAcc-heading">
            <h1>Cooling your home</h1>
        </div>
        
        <section class="step-bar">
	        <div class="step-bar-bar">
		        <div class="step-bar-start"></div>
		        <div class="step-bar-line"></div>
	        	<div class="step-bar-end"></div>
	        </div>
	        <div class="step-bar-status step-bar-step-02">
		        <div class="step-bar-marker"></div>
				<div class="step-bar-label">Page 2 of 8</div>
	        </div>
        </section>
        
        
        <section class="card-panel hp-form">
	        <div class="q-set-wrapper">
		        
	        <div class="q-set">
				
				<form action="">
				
				<h2>How do you cool your home?</h2>
				
				<div class="styled-form__field styled-form__field--checkbox hp-list">
				<label class="styled-form__field--checkbox__label" for="cool-01">
					<input class="styled-form__input styled-form__input--checkbox" type="checkbox" id="cool-01" name="cool">
					<span class="hp-list-label">Air-conditioning</span>	
				</label>
				
				<div class="q-set-level-02" id="cool-01-more">
				
				<div class=" hp-list hp-list-quantity">
					<span class="hp-list-label">How many split systems?</span>
					<div class="quantity-group-btn">
						<div class="">
							<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
						<input type="text" id="quantity" name="quantity" class="quantity-middle-no styled-form__input styled-form__input--text" value="0" min="0" max="100">
						<div class="">
							<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
				
				
				<div class=" hp-list hp-list-quantity">
					<span class="hp-list-label">How many wall/window units?</span>
					<div class="quantity-group-btn">
						<div class="">
							<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
						<input type="text" id="quantity" name="quantity" class="quantity-middle-no styled-form__input styled-form__input--text" value="0" min="0" max="100">
						<div class="">
							<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
				
				<div class=" hp-list hp-list-quantity">
					<span class="hp-list-label">How many portable units?</span>
					<div class="quantity-group-btn">
						<div class="">
							<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
						<input type="text" id="quantity" name="quantity" class="quantity-middle-no styled-form__input styled-form__input--text" value="0" min="0" max="100">

							<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>

				</div>

				</div>
				
				
				
				<div class="styled-form__field styled-form__field--checkbox hp-list">
				<label class="styled-form__field--checkbox__label" for="cool-02">
					<input class="styled-form__input styled-form__input--checkbox" type="checkbox" id="cool-02" name="cool">
					<span class="hp-list-label">Evaporative cooling</span>	
				</label>
				
				
				<div class="q-set-level-02" id="cool-02-more">
				
				<div class=" hp-list hp-list-toggle">
					<span class="hp-list-label">Do you have ducted evaporative cooling?</span>

						<div class="styled-form__field--toggles-container">
							<label class="styled-form__field--toggles__label" for="ducted-yes">
								<input class="styled-form__input--toggle" type="radio" name="ducted" id="ducted-yes">
								<span>Yes</span>
							</label>
							<label class="styled-form__field--toggles__label" for="ducted-no">
								<input class="styled-form__input--toggle" type="radio" name="ducted" id="ducted-no">
								<span>No</span>
							</label>
						</div>
					</div>
				</div>
				
				
			
			
			
				
				
				<div class=" hp-list hp-list-quantity">
					<span class="hp-list-label">How many portable units?</span>
					<div class="quantity-group-btn">
						<div class="">
							<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
								<span class="glyphicon glyphicon-minus"></span>
							</button>

						<input type="text" id="quantity" name="quantity" class="quantity-middle-no styled-form__input styled-form__input--text" value="0" min="0" max="100">

							</button>

					</div>
				</div>
			

				</div>
				
				
				
				</div>
				
				<div class="styled-form__field styled-form__field--checkbox hp-list">

				</label>
				</div>
				
				<div class="styled-form__field styled-form__field--checkbox hp-list">
				<label class="styled-form__field--checkbox__label" for="cool-04">
					<input class="styled-form__input styled-form__input--checkbox" type="checkbox" id="cool-04" name="cool">
					<span class="hp-list-label">I don't have cooling in my home</span>	
				</label>

	        </div>	
				
	        </div>
	        
	        <div class="q-set-image">
		        <img src="images/cooling.svg" alt="" widht="100%" height="auto">
	        </div>
